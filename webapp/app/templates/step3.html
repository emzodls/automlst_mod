{% extends "main.html" %}
{% block mainbody %}
<div class="container" style="padding-top:40px;">
    <h2>{{ jobid }}</h2> <!-- can be prettier probably -->
    <!-- CHANGE THE LINKS -->
    <a href="{{ url_for('showstep',jobid=jobid,step='step1') }}" class="steps">Step 1 &raquo;</a> <a href="{{ url_for('showstep',jobid=jobid,step='step2') }}" class="steps">Step 2 &raquo;</a> <a href="#" class="steps">Step 3 <small>MLST gene selection</small> &raquo;</a> <a href="{{ url_for('showstep',jobid=jobid,step='report') }}" class="steps-disabled">Results</a>
    <hr>
    <div class="row">
        <div class="col-md-2">
            <h4>Job ID</h4>
        </div>
        <div class="col-md-10">
            <p style="margin-top:10px">{{ jobid }}</p> <!-- tweak margin? -->
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <h4>Status</h4>
        </div>
        <div class="col-md-10">
            <p style="margin-top:10px"><b>MLST gene selection (Step 3)</b></p>
        </div>
    </div>
    <hr>
    <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="66" aria-valuemin="0" aria-valuemax="100" style="width:66%"></div>
    </div>
    <h3 class="page-header">Genes</h3>
    <form>
        <div class="row">
        <div class="form-group col-md-5">
            <h4>Some header</h4>
            <label for="mlstsel">Select MLST genes</label>
            <select multiple class="form-control" id="mlstsel" size="15" style="width:100%"> <!-- do we need default for that? -->
                <option>stare at the wall</option>
                <option>play with food </option>
                <option>get confused by dust</option>
                <option>Hunt by meowing loudly at 5am</option>
                <option>Purr as loud as possible</option>
                <option>knock everything off the table</option>
                <option>push your water glass on the floor</option>
                <option>Meowing non stop for food</option>
                <option>stares at human while pushing stuff off a table</option>
                <option>flee in terror at cucumber discovered on floor</option>
                <option>repeatedly scratch at fence</option>
            </select>
        </div>
            <div class="col-md-2" style="padding-top:65px">
                <button type="button" class="btn btn-default" style="width:100%" onclick="addtolist('#mlstsel','#mlstlist'); refreshView('#mlstlist',10)">Add to list</button>
                <button type="button" class="btn btn-default" style="width:100%;margin-top:2px;" onclick="removeAllFromList('#mlstlist'); refreshView('#mlstlist',10)">Remove from list</button>
                <button type="button" class="btn btn-default" style="width:100%;margin-top:2px" onclick="addtolist('#mlstlist','#mlstlist'); refreshView('#mlstlist',10)">Move to top</button>
            </div>
            <div class="form-group col-md-5">
                <h4>Selected species</h4>
                <label for="mlstlist">Add genes (maximum 10)</label>
            <select multiple class="form-control" id="mlstlist" size="15" style="width:100%">
            </select>
            </div>
        </div>
        <h4>General</h4>
    <div class="form-group row">
        <label class="col-md-2">Options</label>
        <div class="col-md-10">
            <div class="radio">
                <label><input type="radio" name="optradio">Concatenated alignment</label>
            </div>
            <div class="radio">
                <label><input type="radio" name="optradio">Coalescent tree</label>
            </div>
        </div>
    </div>
        <button type="button" class="btn btn-primary" style="width:300px;">Continue &raquo;</button>
    </form>
</div>
{% endblock %}
