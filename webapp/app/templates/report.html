{% extends "main.html" %}
{% block mainbody %}
<div class="container" style="padding-top:40px">
<h2>Job ID: {{ jobid }}</h2>
<h3 class="page-header" style="margin-top:0px">Results</h3>
    <div class="row">
        <div class="col-md-2">
            <h4>Report:</h4>
        </div>
        <div class="col-md-10">
            <p style="margin-top:10px">{{ jobid }}</p>
        </div>
    </div>
     <div class="row">
        <div class="col-md-2">
            <h4>Status</h4>
        </div>
        <div class="col-md-10">
            <p style="margin-top:10px"><b>Finished</b></p>
        </div>
    </div>
    <hr>
    <!-- Add tree here -->
    <div class="row">
    <div id="svgCanvas" class="col-md-10" style="overflow:auto">
            <img src="/static/images/Socotra_dragon_tree.jpeg" alt="Dracaena cinnabari" class="thumbnail" style="width:50%;margin:auto">
        <div class="progress">
            <div class="progress-bar progress-bar-striped active" aria-valuetext="Loading" style="width:100%"></div>
        </div>
        <p style="text-align:center"><b>Loading tree...</b></p>
    </div>
        <div class="col-md-2">
            <button type="button" class="btn btn-primary" aria-label="Increase tree height" data-toggle="tooltip" title="Increase tree height" onclick="resizeTree('up')"><span class="glyphicon glyphicon-plus"></span></button>
            <span class="glyphicon glyphicon-resize-vertical" style="font-size:25px;vertical-align:middle"></span>
            <button type="button" class="btn btn-primary" aria-label="Decrease tree height" data-toggle="tooltip" title="Decrease tree height" onclick="resizeTree('down')"><span class="glyphicon glyphicon-minus"></span></button>
        </div>
    <!-- <button type="button" class="btn btn-primary" onclick="drawTree('{{ jobid }}')" style="margin-top:20px">Click</button> -->
    <hr>
    <button type="button" class="btn btn-primary" style="width:200px" id="treedownl" name="treedownl"><span class="glyphicon glyphicon-download-alt"></span> Download tree</button>
    <button type="button" class="btn btn-primary" style="width:200px" id="aligndownl" name="aligndownl"><span class="glyphicon glyphicon-download-alt"></span> Download alignment</button>
    <button type="button" class="btn btn-primary" style="width:200px" id="mlstdownl" name="mlstdownl"><span class="glyphicon glyphicon-download-alt"></span> Download MLST list</button>
    <button type="button" class="btn btn-primary" style="width:200px" id="orgdownl" name="orgdownl"><span class="glyphicon glyphicon-download-alt"></span> Download organism list</button>
    <!-- button layout? -->
        {% if workflow != 2 %}
    <hr>
    <button type="button" class="btn btn-primary" style="width:300px" id="resubmit" name="resubmit"><span class="glyphicon glyphicon-repeat"></span> Reanalyze from Step 2</button>
    <div class="alert alert-warning" style="margin-top:10px"><strong>Warning:</strong> Reanalyzing will clear your current results.</div>
        {% endif %}
        <input type="hidden" id="jobinfo" name="jobinfo" value="{{ jobid }}">
        <input type="hidden" id="pageid" name="pageid" value="report">
</div>
    <script>
$(document).ready(function(){
    $('[data-toggle="tooltip"]').tooltip();
});
</script>
    <script src="/static/js/report.js"></script>
{% endblock %}
