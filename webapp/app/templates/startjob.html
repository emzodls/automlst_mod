{% extends "main.html" %}
{% block mainbody %}
<div class="container" style="padding-top:40px">
    <h2>{{ jobid }}</h2>
    <a href="#" class="steps">Step 1 <small>Calculating closest organism</small> &raquo;</a> <a href="{{ url_for('showstep',jobid=jobid,step='step2') }}" class="steps-disabled">Step 2  &raquo;</a> <a href="{{ url_for('showstep',jobid=jobid,step='step3') }}" class="steps-disabled">Step 3 &raquo;</a> <a href="{{ url_for('showstep',jobid=jobid,step='report') }}" class="steps-disabled">Results</a>
    <hr>
     <div class="row">
        <div class="col-md-2">
            <h4>Job ID</h4>
        </div>
        <div class="col-md-10">
            <p style="margin-top:10px">{{ jobid }}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <h4>Status</h4>
        </div>
        <div class="col-md-10">
            <p style="margin-top:10px"><b>Calculating closest organism (Step 1)</b></p>
        </div>
    </div>
    <hr>
     <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%"></div>
    </div>
    <form>
    <div class="form-group row">
        <div class="col-md-2">
            <h4>Options</h4></div>
        <div class="col-md-10">
            <div class="checkbox">
                <label><input type="checkbox" value="" id="skip2" name="skip2">Select default nearest organisms (skip Step 2)</label>
            </div>
             <div class="checkbox">
                <label><input type="checkbox" value="" id="skip3" name="skip3">Select default MLST genes (skip Step 3)</label>
                 <!-- reference alignment thing? -->
            </div>
        </div>
    </div>
    </form>
</div>
{% endblock %}
