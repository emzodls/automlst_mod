{% extends "main.html" %}
{% block mainbody %}
<div class="container" style="padding-top:25px;">
    <a href="results/example/report" class="btn btn-primary" style="width:250px">Open example output &raquo;</a>
    <a href="#" class="btn btn-primary" style="width:250px">Download example &raquo;</a>
    <hr>
    <h4>Sequences</h4>
        <div class="form-group row">
            <div class="col-md-10">
            <label for="upfiles">Accession numbers and uploaded files</label>
            <select multiple class="form-control" id="upfiles" size="10"></select>
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-default" id="remfiles" style="margin-top:25px" onclick="removeAllSeqs()">Remove selected sequences</button>
            </div>
        </div>
    <progress id="uploadprog" style="width:100%" value=0 class="progress-boots"></progress>
    <h4>Upload Genomes</h4>
    <form action="startjob" method="post" enctype="multipart/form-data" name="sequpload" id="sequpload">
    <div class="form-group row">
            <label class="control-label col-md-2" for="ncbiacc1">NCBI Accession Number(s)</label>
        <div class="col-md-8">
            <input type="text" class="form-control" name="ncbiacc1" id="ncbiacc1" placeholder="Enter a NCBI accession number">
        </div>
        <div class="col-md-2">
            <button type="button" class="btn btn-primary" id="ncbibtn" onclick="uploadSequence('ncbi')"><span class="glyphicon glyphicon-plus"></span> Upload</button>
        </div>
    </div>
        <div class="form-group row">
            <label class="control-label col-md-2" for="seqfile1">Sequence</label>
            <div class="col-md-8">
                <input type="file" class="form-control" id="seqfile1" name="seqfile1">
            </div>
            <div class="col-md-2">
            <button type="button" class="btn btn-primary" id="seqbtn" onclick="uploadSequence('seqfile')"><span class="glyphicon glyphicon-plus"></span> Upload</button>
        </div>
        </div>
<!-- if file fails/ID not found, unhide warning -->
        <div class="alert alert-danger hidden" id="uploadwarning"><strong>Error:</strong> Upload failed</div>
        <div class="alert alert-danger hidden" id="errorwarning"><strong>Error:</strong> Invalid accession number or sequence file</div>
        <div class="alert alert-warning hidden" id="seqwarn"><strong>Maximum number of files and accession numbers reached.</strong></div>
<h4>General</h4>
    <div class="form-group row">
        <label class="col-md-2">Options</label>
        <div class="col-md-10">
            <div class="radio">
                <label><input type="radio" name="optradio">Concatenated alignment</label>
            </div>
            <div class="radio">
                <label><input type="radio" name="optradio">Coalescent tree</label>
            </div>
            <div class="radio">
                <label><input type="radio" name="optradio">Reference alignment</label>
            </div>
        </div>
    </div>

    <button type="submit" class="btn btn-primary" style="width:300px" id="submitjob">Submit Job &raquo;</button>
    <input type="hidden" id="filesrc" name="filesrc" value="">
    </form>
</div>
{% endblock %}
